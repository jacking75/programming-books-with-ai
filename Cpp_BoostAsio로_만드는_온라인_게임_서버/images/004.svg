<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="580" height="380" rx="15" ry="15" fill="#f0f8ff" stroke="#4682b4" stroke-width="2"/>
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">io_context</text>

  <g id="components">
    <rect x="50" y="80" width="220" height="280" rx="10" ry="10" fill="#e6e6fa" stroke="#9370db" stroke-width="2"/>
    <text x="160" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">작업 큐 (Work Queue)</text>
    <text x="65" y="140" font-family="Arial, sans-serif" font-size="12">완료 핸들러 저장 (FIFO)</text>
    
    <rect x="80" y="160" width="160" height="30" fill="#fff" stroke="#9370db" stroke-dasharray="4 2"/>
    <text x="160" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Handler 1</text>
    <rect x="80" y="200" width="160" height="30" fill="#fff" stroke="#9370db" stroke-dasharray="4 2"/>
    <text x="160" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Handler 2</text>
    <rect x="80" y="240" width="160" height="30" fill="#fff" stroke="#9370db" stroke-dasharray="4 2"/>
    <text x="160" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Handler 3</text>
    <path d="M 160 270 L 160 320" stroke="#9370db" stroke-width="1.5" marker-end="url(#arrowhead-purple)"/>
    <defs>
      <marker id="arrowhead-purple" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#9370db"/>
      </marker>
    </defs>

    <rect x="330" y="80" width="220" height="120" rx="10" ry="10" fill="#f5deb3" stroke="#d2b48c" stroke-width="2"/>
    <text x="440" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">실행 컨텍스트</text>
    <text x="440" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">핸들러 실행 환경 제공</text>
    <text x="440" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(메모리 할당, 스레드 관리 등)</text>
    
    <rect x="330" y="240" width="220" height="120" rx="10" ry="10" fill="#d2f0d2" stroke="#55a355" stroke-width="2"/>
    <text x="440" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">이벤트 디멀티플렉서</text>
    <text x="440" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">OS의 I/O 이벤트 감지</text>
    <text x="440" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(epoll, kqueue, IOCP 등)</text>
  </g>

  <g id="arrows">
    <defs>
      <marker id="arrowhead-blue" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#4682b4"/>
      </marker>
    </defs>
    <path d="M 440 240 Q 360 210 270 190" stroke="#4682b4" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
    <text x="360" y="225" font-family="Arial, sans-serif" font-size="12" fill="#4682b4">1. 이벤트 발생 시 핸들러 추가</text>

    <path d="M 270 180 Q 300 150 330 140" stroke="#4682b4" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
    <text x="290" y="160" font-family="Arial, sans-serif" font-size="12" fill="#4682b4">2. 핸들러 가져오기</text>
    
    <path d="M 440 200 C 440 215 440 215 440 230" stroke="#4682b4" stroke-width="2" fill="none" marker-start="url(#arrowhead-blue)"/>
     <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" fill="#4682b4">3. 핸들러 실행</text>
  </g>
</svg>